<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可以和我做朋友吗？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-question">可以和我做朋友吗？🥺</h1>
        <img src="image/happy.jpg" alt="可爱图片" id="cute-image"> 
        <p id="introduction-text">
            初见姑娘，便觉"髣髴兮若轻云之蔽月，飘飖兮若流风之回雪"<br>
            不知可否有幸相识？💐
        </p>
        <div class="buttons">
            <button id="yesBtn">可以！😊</button>
            <button id="noBtn">不可以😔</button>
        </div>
        <p id="success-message" style="display: none;">太棒了！那我们现在是朋友咯🎉</p>
        <!-- 添加图片容器 -->
        <div id="contact-images" style="display: none;">
            <img src="image/contact-1.jpg" alt="联系方式1">
            <img src="image/contact-2.png" alt="联系方式2">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
